<!-- Return to Top -->
<a href="javascript:" id="return-to-top"><i class="icon-chevron-up"></i></a>
    
<script>
$(document).ready(function(){

  $('[data-toggle="tooltip"]').tooltip(); 
  
  $(".navbar a, footer a[href='#myPage']").on('click', function(event) {

    if (this.hash !== "") {

      event.preventDefault();

      var hash = this.hash;
        
      $('html, body').animate({
        scrollTop: $(hash).offset().top
      }, 900, function(){
   
        window.location.hash = hash;
      });
    } // End if
  });
})
    
    
    
    
// ===== Scroll to Top ==== 
$(window).scroll(function() {
    if ($(this).scrollTop() >= 50) {
        $('#return-to-top').fadeIn(200);
    } else {
        $('#return-to-top').fadeOut(200); 
    }
});
$('#return-to-top').click(function() {   
    $('body,html').animate({
        scrollTop : 0                       
    }, 500);
});
	
	
//  ======== Messagegreeting about today date ======
function greetingsMessage() {
        var d = new Date();
        var day = new Array();
        day[0] = "Sunday";
        day[1] = "Monday";
        day[2] = "Tuesday";
        day[3] = "Wednesday";
        day[4] = "Thurday";
        day[5] = "friday";
        day[6] = "Saturday";
        
        var date = day[d.getDay()];
        var time = d.getHours();
        
        if(time < 12){
            document.getElementById("greetings").innerHTML="Good Morning...Today is "+date.toUpperCase()+" !";
        }
        else if(time < 16) {
            document.getElementById("greetings").innerHTML="Good Afternoon...Today is "+date.toUpperCase()+" !";
        }
        else if(time < 19) {
            document.getElementById("greetings").innerHTML="Good Evevning...Today is "+date.toUpperCase()+" !";
        }
        else {
            document.getElementById("greetings").innerHTML="Have a nice day, Today is "+date.toUpperCase()+" !";
        }       
}
</script>
